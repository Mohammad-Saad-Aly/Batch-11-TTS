<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    
        <h2>Sign Up</h2>
        
        <div class="input-container">
            <input id="semail" type="email" placeholder="Email" name="email" required>
        </div>
        <div class="input-container">
            <input id="spass" type="password" placeholder="Password" name="password" required>
        </div>
        <button id="sbtn" type="submit">Sign Up</button>
    
</div>

<script type="module" src="app.js"></script>
</body>
</html>
