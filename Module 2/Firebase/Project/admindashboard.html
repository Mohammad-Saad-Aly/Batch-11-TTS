<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container m-3">
    <h1>Admin Dashboard</h1>
    <br>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add Products</button>
      <button class="btn btn-danger">Logout</button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Product Details</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Product Id</label>
                  <input type="text" class="form-control" id="id">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Product Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Product Price</label>
                    <input type="text" class="form-control" id="price">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Product Image</label>
                    <input type="file" class="form-control" id="img">
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="addBtn" type="button" class="btn btn-primary">Add Product</button>
            </div>
          </div>
        </div>
      </div>
      <br><br>

      <div class="row" id="card">

      </div>

     

      <script src="app.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
