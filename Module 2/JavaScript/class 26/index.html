    <style>
      .abc {
        position: absolute;
        top: 65%;
        left: 0;
        animation: linear infinite;
        animation-name: run;
        animation-duration: 5s;
      }
      @keyframes run {
        0% {
          left: 0;
        }
        50% {
          left: calc(100% - 100px);
        }
        100% {
          left: 0;
        }
      }
    </style>
  </head>
